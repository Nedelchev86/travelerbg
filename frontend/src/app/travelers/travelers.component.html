<!--==============================
    Breadcumb
============================== -->
<div
  class="breadcumb-wrapper"
  [appSetBgImage]="'assets/img/hero/breadcum2.jpg'"
>
  <div class="container">
    <div class="breadcumb-content">
      <h1 class="breadcumb-title">Tour Guide</h1>
      <ul class="breadcumb-menu">
        <li><a href="home-travel.html">Home</a></li>
        <li>Guide</li>
      </ul>
    </div>
  </div>
</div>
<!--==============================
Team Area  
==============================-->

<div
  class="shape-mockup movingX d-none d-xxl-block"
  data-top="38%"
  data-left="5%"
  appShapeMockup
>
  <img src="assets/img/shape/shape_3.png" alt="shape" />
</div>
<div
  class="shape-mockup jump d-none d-xxl-block"
  data-top="85%"
  data-right="5%"
  appShapeMockup
>
  <img src="assets/img/shape/shape_2.png" alt="shape" />
</div>

@if (loading) {
<app-loader></app-loader>
}@else {
<section class="space" id="team-sec">
  <div class="container">
    <div class="row gy-4 gx-30">
      @for (traveler of data; track traveler.user){

      <div class="col-xl-4 col-md-6">
        <div class="th-team team-grid">
          <div class="team-img">
            <img src="{{ traveler.cover }}" alt="Team" />
          </div>
          <div class="team-img2">
            <img src="{{ traveler.profile_picture }}" alt="Team" />
          </div>
          <div class="team-content">
            <div class="media-body">
              <h3 class="box-title">
                <a routerLink="/travelers/{{ traveler.user }}"
                  >{{ traveler.name }}
                </a>
                <app-rating
                  [rating]="traveler.average_rating"
                  [data]="traveler"
                  (rated)="rateTraveler(traveler.user, $event)"
                ></app-rating>
              </h3>
              <span class="team-desig">{{ traveler.occupation }}</span>
              <div class="th-social">
                <span class="traveler-text">
                  Destinations:
                  {{ traveler.published_destinations_count }}</span
                >
                <span class="traveler-text"
                  >Activities: {{ traveler.published_activities_count }}</span
                >
              </div>

              <div class="th-social">
                <a target="_blank" href="https://facebook.com/"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a target="_blank" href="https://twitter.com/"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a target="_blank" href="https://linkedin.com/"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                <a target="_blank" href="https://youtube.com/"
                  ><i class="fab fa-youtube"></i
                ></a>
                <a target="_blank" href="https://instagram.com/"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      }
    </div>
  </div>
</section>

}
<app-top-destination></app-top-destination>
