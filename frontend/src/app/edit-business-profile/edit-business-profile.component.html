<div class="container">
  <h2>Edit Business Profile</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
      <div
        *ngIf="
          editProfileForm.get('name')?.touched &&
          editProfileForm.get('name')?.invalid
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        required
      ></textarea>
      <div
        *ngIf="
          editProfileForm.get('description')?.touched &&
          editProfileForm.get('description')?.invalid
        "
        class="text-danger"
      >
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        class="form-control"
        required
      />
      <div
        *ngIf="
          editProfileForm.get('location')?.touched &&
          editProfileForm.get('location')?.invalid
        "
        class="text-danger"
      >
        Location is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="form-control"
        required
      />
      <div
        *ngIf="
          editProfileForm.get('phone')?.touched &&
          editProfileForm.get('phone')?.invalid
        "
        class="text-danger"
      >
        Phone is required and must be a valid number.
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
        type="file"
        id="image"
        (change)="onFileChange($event, 'image')"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="linkedin_url">LinkedIn URL</label>
      <input
        type="url"
        id="linkedin_url"
        formControlName="linkedin_url"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="facebook_url">Facebook URL</label>
      <input
        type="url"
        id="facebook_url"
        formControlName="facebook_url"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="activated">Activated</label>
      <input
        type="checkbox"
        id="activated"
        formControlName="activated"
        class="form-check-input"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="editProfileForm.invalid"
    >
      Update Profile
    </button>
  </form>
</div>
