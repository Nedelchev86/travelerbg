<h3 class="page-title mt-30 mb-30">From our gallery</h3>
<div class="row gy-4 gallery-row filter-active">
  <section
    class="category-area bg-top-center"
    [appSetBgImage]="'./assets/img/bg/category_bg_1.png'"
  >
    <div class="gallery-lightbox-container">
      <div class="gallery">
        <div
          *ngFor="let data of galleryData; let i = index"
          class="gallery-img global-img"
        >
          <!-- <img (click)="onPreviewImage(i)" [src]="data.imageSrc" [alt]="data.imageAlt"> -->
          <img (click)="onPreviewImage(i)" [src]="data.imageSrc" />
        </div>
      </div>
      <div *ngIf="showMask" class="lightbox" @animation2>
        <span *ngIf="showCount" class="count">
          {{ currentIndex + 1 }}/{{ totalImageCount }}
        </span>
        <button
          *ngIf="previewImage"
          class="close-btn"
          (click)="onClosePreview()"
        >
          <i class="far fa-times"></i>
        </button>
        <button
          *ngIf="controls"
          class="btn-lightbox-carousel btn-prev"
          (click)="prev()"
        >
          <i
            class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"
          ></i>
        </button>
        <button
          *ngIf="controls"
          class="btn-lightbox-carousel btn-next"
          (click)="next()"
        >
          <i
            class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"
          ></i>
        </button>

        <div
          *ngIf="previewImage"
          [@animation]="{ value: 'visible' }"
          (@animation.done)="onAnimationEnd($event)"
          class="lightbox-img"
        >
          <img [src]="currentLightboxImage.imageSrc" />
        </div>
      </div>
    </div>
  </section>
</div>
