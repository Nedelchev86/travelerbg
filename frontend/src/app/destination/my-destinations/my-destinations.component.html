<div class="row gy-40">
  <app-delete-confirmation-modal
    *ngIf="showModal"
    (confirm)="confirmDelete()"
    (cancel)="closeModal()"
  ></app-delete-confirmation-modal>

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade active show"
      id="tab-grid"
      role="tabpanel"
      aria-labelledby="tab-shop-grid"
    >
      <app-delete-confirmation-modal
        *ngIf="showModal"
        (confirm)="confirmDelete()"
        (cancel)="closeModal()"
      ></app-delete-confirmation-modal>
      <div class="row gy-40">
        @for (item of data; track item.id) {
        <div class="col-xl-3 col-sm-6">
          <div class="th-product product-grid">
            <div class="product-img">
              <img src="{{ item.image }}" alt="Product Image" />
              <!-- <span class="product-tag">Sale</span> -->
              <div class="actions">
                <a
                  routerLink="/destinations/{{ item.id }}"
                  routerLinkActive="active"
                  class="icon-btn popup-content"
                  ><i class="far fa-eye"></i
                ></a>
                <a
                  routerLink="/profile/edit-destination/{{ item.id }}"
                  routerLinkActive="active"
                  class="icon-btn"
                  ><i class="far fa-edit"></i
                ></a>
                <a (click)="openModal(item.id)" class="icon-btn"
                  ><i class="far fa-trash"></i
                ></a>
              </div>
            </div>
            <div class="product-content">
              <h3 class="product-title">
                <a
                  routerLink="/destinations/{{ item.id }}"
                  routerLinkActive="active"
                  >{{ item.title }}</a
                >
              </h3>
              <span class="price">{{ item.location }}</span>
              <div
                class="woocommerce-product-rating"
                style="padding-bottom: 20px"
              >
                <span class="count">(ToDo Comments)</span>
              </div>
              <div class="tour-rating">
                <div
                  class="star-rating"
                  role="img"
                  aria-label="Rated 5.00 out of 5"
                >
                  <span
                    [style.width.%]="item.average_rating.toFixed(2) * 18"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
