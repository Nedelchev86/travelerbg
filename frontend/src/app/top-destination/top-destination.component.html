@if(loading){
<app-loader></app-loader>
}@else {
<section
  class="category-area bg-top-center"
  [appSetBgImage]="'./assets/img/bg/category_bg_1.png'"
>
  <div class="container th-container">
    <div class="title-area text-center">
      <span class="sub-title">Wornderful Place For You</span>
      <h2 class="sec-title">Top rated destinations</h2>
    </div>
    <div class="swiper categorySlider" id="categorySlide">
      <div class="swiper-wrapper">
        <swiper-container
          class="swiper-wrapper"
          pagination="true"
          slides-per-view="5"
          space-between="60"
          centered-slides="true"
          autoplay-delay="2500"
          autoplay-disable-on-interaction="false"
          effect="slide"
          pagination-clickable="true"
          pagination-type="bullets"
        >
          @for (destination of top_destinations; track destination.id) {
          <swiper-slide class="swiper-slide">
            <div class="category-card single">
              <div class="box-img global-img">
                <img
                  src="{{ destination.image }}"
                  alt="Image"
                  class="image-width"
                />
              </div>
              <h3 class="box-title">
                <a routerLink="/destinations/{{ destination.id }}">{{
                  destination.title
                }}</a>
              </h3>
              <a class="line-btn" href="destination.html">See more</a>
            </div> </swiper-slide
          >}
        </swiper-container>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
}
