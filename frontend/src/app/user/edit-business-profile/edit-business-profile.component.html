@if(loading){ <app-loader></app-loader>}@else{
<div class="th-checkout-wrapper space-extra-bottom">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Edit Business Profile</h2>
        <form
          [formGroup]="editProfileForm"
          (ngSubmit)="onSubmit()"
          class="woocommerce-form-login"
        >
          <div class="form-group">
            <label for="name">Name <span class="red">*</span></label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              required
            />
            <div
              *ngIf="
                editProfileForm.get('name')?.invalid &&
                editProfileForm.get('name')?.touched
              "
              class="text-danger"
            >
              <small *ngIf="editProfileForm.get('name')?.errors?.['required']"
                >Name is required.</small
              >
              <small *ngIf="editProfileForm.get('name')?.errors?.['pattern']"
                >Name must start with an uppercase and contains only
                letters.</small
              >
              <small *ngIf="editProfileForm.get('name')?.errors?.['maxlength']">
                Name must be a maximum of 30 letters.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="description"
              >Description <span class="red">*</span></label
            >
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              required
            ></textarea>
            <div
              *ngIf="
                editProfileForm.get('description')?.touched &&
                editProfileForm.get('description')?.invalid
              "
              class="text-danger"
            >
              Description is required.
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="form-group">
                <label for="location"
                  >Location <span class="red">*</span></label
                >
                <input
                  type="text"
                  id="location"
                  formControlName="location"
                  class="form-control"
                  required
                />
                <div
                  *ngIf="
                    editProfileForm.get('location')?.touched &&
                    editProfileForm.get('location')?.invalid
                  "
                  class="text-danger"
                >
                  Location is required.
                </div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="form-group">
                <label for="phone">Phone <span class="red">*</span></label>
                <input
                  type="text"
                  id="phone"
                  formControlName="phone"
                  class="form-control"
                  required
                />
                <div
                  *ngIf="
                    editProfileForm.get('phone')?.touched &&
                    editProfileForm.get('phone')?.invalid
                  "
                  class="text-danger"
                >
                  Phone is required and must be a valid number.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input
              type="file"
              id="image"
              (change)="onFileChange($event, 'image')"
              class="form-control th-btn style4"
            />
            <div *ngIf="imagePreviews['image']">
              <img
                [src]="imagePreviews['image']"
                alt="Image 1"
                style="width: 100px; height: auto"
              />
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="removeImage('image')"
              >
                Remove
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group">
              <div class="form-group">
                <label for="linkedin">LinkedIn URL</label>
                <input
                  type="url"
                  id="linkedin"
                  formControlName="linkedin"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="form-group">
                <label for="facebook">Facebook URL</label>
                <input
                  type="url"
                  id="facebook"
                  formControlName="facebook"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="th-btn" [disabled]="submitting">
            {{ submitting ? " Submitting..." : "Update Profile" }}
          </button>
          <div *ngIf="editProfileForm.invalid" class="text-danger">
            <small *ngIf="editProfileForm.invalid"
              >Please fill all required fields.
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
}
