<app-breadcumb></app-breadcumb>

<section class="space">
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 col-lg-7">
        <router-outlet></router-outlet>
      </div>
      <div class="col-xxl-4 col-lg-5">
        <aside class="sidebar-area">
          <div class="widget widget_search">
            <form class="search-form">
              <input type="text" placeholder="Search" />
              <button type="submit"><i class="far fa-search"></i></button>
            </form>
          </div>
          <div class="widget widget_categories">
            <h3 class="widget_title">Activity Type</h3>
            <ul>
              @for (category of categories; track category.id) {
              <li>
                <a
                  [routerLink]="['/activities']"
                  [queryParams]="{ category: category.name }"
                >
                  <img src="./assets/img/theme-img/map.svg" alt="" />{{
                    category.name
                  }}</a
                >
                <span>({{ category.number_of_destinations }})</span>
              </li>
              }
            </ul>
          </div>
          <div class="widget widget_price_filter">
            <h4 class="widget_title">Filter By Price</h4>
            <div class="price_slider_wrapper">
              <div class="price_label">
                Price: <span class="from">$0 </span> â€”
                <span class="to">$1000</span>
              </div>
              <div class="price_slider"></div>
            </div>
          </div>
          <div class="widget widget_categories">
            <h3 class="widget_title">Duration</h3>
            <ul>
              <li>
                <a routerLink="/activities"
                  ><i class="fa-light fa-square-check"></i>Up to 2 hour</a
                >
                <span>(20)</span>
              </li>
              <li>
                <a routerLink="/activities"
                  ><i class="fa-light fa-square-check"></i>1 to 4 hour</a
                >
                <span>(24)</span>
              </li>
              <li>
                <a routerLink="/activities"
                  ><i class="fa-light fa-square-check"></i>4 hour to 1 day</a
                >
                <span>(25)</span>
              </li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
  </div>
</section>
