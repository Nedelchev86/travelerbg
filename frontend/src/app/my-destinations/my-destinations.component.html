<section class="space" id="team-sec">
  <div class="container">
    <div class="row gy-4 gx-30">
      @for (destination of data; track destination.id){

      <div class="col-xl-4 col-md-6">
        <div class="th-team team-grid">
          <div class="team-img">
            <img
              src="https://res.cloudinary.com/drjgddl0y/{{ destination.cover }}"
              alt="Team"
            />
          </div>
          <div class="team-img2">
            <img
              src="https://res.cloudinary.com/drjgddl0y/{{
                destination.profile_picture
              }}"
              alt="Team"
            />
          </div>
          <div class="team-content">
            <div class="media-body">
              <h3 class="box-title">
                <!-- <a routerLink="/travelers/{{ traveler.user }}"
                  >{{ traveler.first_name }} {{ traveler.last_name }}</a
                > -->
              </h3>
              <span class="team-desig">Tourist Guide</span>

              <div class="th-social">
                <a target="_blank" href="https://facebook.com/"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a target="_blank" href="https://twitter.com/"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a target="_blank" href="https://linkedin.com/"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                <a target="_blank" href="https://youtube.com/"
                  ><i class="fab fa-youtube"></i
                ></a>
                <a target="_blank" href="https://instagram.com/"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      }
    </div>
  </div>
</section>
